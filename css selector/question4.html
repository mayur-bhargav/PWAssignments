<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            background-color: blue;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover{
            box-shadow: 2px 2px 5px grey;
        }
    </style>
</head>
<body>
    <div>
        <button class="button">Click me</button>
    </div>
</body>
</html>
