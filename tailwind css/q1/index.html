<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login: user login page </title>
<!-- Ensure you have Tailwind CSS included in your project -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center px-6">
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center">
    <!-- Left side -->
    <div class="w-full max-w-md">
      <h2 class="text-4xl font-bold mb-2">Login</h2>
      <p class="text-gray-500 mb-6">Enter your credentials to access your account</p>

      <!-- Google login button -->
      <button class="flex items-center justify-center w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mb-4">
        <img src="../assets/images.png" alt="Google icon" class="h-5 w-5 mr-3">
        Login with Google
      </button>

      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-400">or</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Form -->
      <form class="space-y-6">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@gmail.com" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex items-center justify-between">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Login</button>
      </form>

      <p class="text-sm text-gray-500 mt-6">
        Donâ€™t have an account?
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
          Register here
        </a>
      </p>
    </div>
        <div class="hidden lg:block lg:w-1/2 self-end">
            <img
            class="h-[20vh] lg:h-auto"
            src="../assets/background.jpg" alt="Login section image">
        </div>
  </div>
</div>
</body>
</html>
