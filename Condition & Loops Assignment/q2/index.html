<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

input, button {
    margin-top: 20px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
}

button {
    cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
    <label for="marks">Enter Marks:</label>
    <input type="number" id="marks" placeholder="0-100">
    <button onclick="calculateGrade()">Submit</button>
    <p id="grade"></p>
</div>

<script>
    function calculateGrade() {
    const marks = document.getElementById('marks').value;
    const gradeElement = document.getElementById('grade');
    let grade;

    if (marks > 90) {
        grade = 'A Grade';
    } else if (marks > 70) {
        grade = 'B Grade';
    } else if (marks > 50) {
        grade = 'C Grade';
    } else {
        grade = 'F Grade';
    }

    gradeElement.innerText = `You have earned: ${grade}`;
}

</script>
</body>
</html>
